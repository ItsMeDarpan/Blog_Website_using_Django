{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ postDetail.title }} - Blog Post</title>
    <link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <h1 class="post-title">{{ postDetail.title }}</h1>
            <div class="post-meta">
                <span>By {{ postDetail.author }}</span>
                <span>Published: {{ postDetail.created }}</span>
            </div>
        </div>
        <div class="post-content">
            {{ postDetail.content|linebreaks }}
        </div>
    </div>
</body>
</html>
